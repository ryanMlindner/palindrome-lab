<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href = "./style.css">
  <title>palindrome UI</title>
</head>
<body>
  <h1>Simple algorithm for being able to tell if the entered word is a palindrome</h1>
  <h2>Enter your palindrome (or nonpalindrome) below: </h2>
  <section class="userInput">
    <form>
      <label for="palindromeInput">Palindromes go here!</label>
      <input id="palindrome" type="text" placeholder="racecar" />
      <input type="submit"/>
    </form>
  </section>
  <section class="algorithmOutput">
    <h3 id="output">racecar is a palindrome :)</h3>
  </section>
  <section class="algorithmStats">
    <p id="statistics">algorithm has not run yet, max complexity is O(n)</p>
  </section>
  <section class="acknowledgements">
    <span>Made by Ryan</span>
  </section>
</body>
</html>
